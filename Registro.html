<!DOCTYPE html>
<html lang="en-ES">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mi Comunidad</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
</head>

<body cz-shortcut-listen="true">
    <div id="main">
        <div id="page">
            <div class="top-navbar">
               <div class="top-navbar-left"><a href="login.html"><i class="fa fa-angle-left"></i></a></div>
                <div class="site-title">
                    <h1>Mi comunidad</h1></div>
            </div>
            <div class="content-container">
                <div class="MiComunidad-card signup animated fadeInUp">
                    <h3 class="MiComunidad-card_title big-title text-center">Registro</h3>
                    <div class="form-content">
                        <p class="app-desc">Registre los siguientes datos.</p>

                        <form action="" class="margin-bottom">
                        	<h5>Tipo de registro</h5>
                            <input name="group1" type="radio" id="test1">
                            <label for="test1">Registro de la comunidad</label>
                            <br>
                            <input name="group1" type="radio" id="test2">
                            <label for="test2">Lider o lideresa social</label>
                        </form>
                        <div class="input-field with-icon">
                            <input id="login" type="text">
                            <label for="login" class="">Nombre de usuario</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-psw" type="password" aria-autocomplete="list">
                            <label for="login-psw" class="">Contraseña</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-psw2" type="password">
                            <label for="login-psw2" class="active">Nombre de la comunidad</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-depto" type="password">
                            <label for="login-depto" class="active">Departamento</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-mpio" type="password">
                            <label for="login-mpio" class="active">Municipio</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-mpio" type="password">
                            <label for="login-mpio" class="active">Corregimiento</label>
                        </div>
                        <div class="input-field with-icon margin-bottom">
                            <input id="login-mpio" type="password">
                            <label for="login-mpio" class="active">Grupo étnico</label>
                        </div>
                        <a class="btn-large block margin-bottom" href="Index.html">Guardar</a></div>
                </div>
            </div>
        </div>
    </div>
     <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/jquery.swipebox.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <div class="hiddendiv common"></div>
    <div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
    <div class="drag-target" style="right: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
</body>

</html>
